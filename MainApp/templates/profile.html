<!-- templates/login.html -->

{% extends "base.html" %} {% block body %}
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__left">
        <img
          src="{{ url_for('static', filename='images/header_logo.png') }}"
          class="header_logo"
          alt=""
        />
      </div>
      <div class="header__main">
        <a class="nav__link nav__link--header" href="{{ url_for('main.cars') }}">Автомобили</a>
        <a class="nav__link nav__link--header" href="{{ url_for('main.spare') }}">Запчасти</a>
        <a class="nav__link nav__link--header" href="{{ url_for('main.driver') }}">Водители</a>
      </div>
      <form action="{{ url_for('main.profile') }}" >
        <button class="header__right">
          <div class="profile__photo">
            <img
              src="{{ url_for('static', filename='images/profile_photo.svg') }}"
              alt=""
            />
          </div>
          <div  class="profile__name">{{ name }}</div>
        </button>

      </form>
    </header>
    <div class="main">
      <div class="content">

       </div>
    </div>

  </div>
</body>

{% endblock %}
